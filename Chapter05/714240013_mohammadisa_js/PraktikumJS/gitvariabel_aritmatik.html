<!-- Membuat Variable -->
<h2>Membuat Variable</h2>
<p>ini adalah sebuah variable didalam JavaScript</p>
<p>JavaScript dapat melakukan apa saja yang anda perintahkan</p>
<p id="variable"></p>
<script>
  x = 10;
  y = 12;
  z = x * y;
  document.getElementById("variable").innerHTML = "isinya adalah = " + z;
</script>
