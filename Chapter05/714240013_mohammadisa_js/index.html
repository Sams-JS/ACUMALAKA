<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
        scroll-behavior: smooth;
    }
</style>
</head>
<body class="bg-gray-200">

    <!-- navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white font-bold text-xl">
                PraktikumJS.MohammadIsa
            </div>
            <div class="space-x-4">
                <a href="#aritmatik" class="text-gray-300 hover:text-white">Aritmatik</a>
                <a href="#syntax" class="text-gray-300 hover:text-white">Syntax</a>
                <a href="#statment" class="text-gray-300 hover:text-white">Statment</a>
                <a href="#Imagechange" class="text-gray-300 hover:text-white">Imagechange</a>
                <a href="#Paragrafchange" class="text-gray-300 hover:text-white">Paragrafchange</a>
            </div>
        </div>
    </nav>

    <!-- aritmatik -->
    <div id="aritmatik" class="container mx-auto h-screen flex justify-center items-center p-4">
        <div class="bg-gray-800 text-center p-10 rounded-lg mb-10">
            <h2 class="text-4xl font-bold mb-4 text-white">Calculator</h2>
            <!-- calculator -->
            <div class="bg-white p-6 rounded-lg shadow-lg w-72">
                <input type="text" id="display" disabled class="w-full p-4 text-right text-xl border border-gray-300 rounded-lg mb-4" />
        
                <div class="grid grid-cols-4 gap-4">
                    <button onclick="appendNumber(7)" class="bg-gray-100 p-4 rounded-lg text-lg hover:bg-gray-200">7</button>
                    <button onclick="appendNumber(8)" class="bg-gray-100 p-4 rounded-lg text-lg hover:bg-gray-200">8</button>
                    <button onclick="appendNumber(9)" class="bg-gray-100 p-4 rounded-lg text-lg hover:bg-gray-200">9</button>
                    <button onclick="setOperation('+')" class="bg-blue-500 p-4 rounded-lg text-lg text-white hover:bg-blue-600">+</button>
        
                    <button onclick="appendNumber(4)" class="bg-gray-100 p-4 rounded-lg text-lg hover:bg-gray-200">4</button>
                    <button onclick="appendNumber(5)" class="bg-gray-100 p-4 rounded-lg text-lg hover:bg-gray-200">5</button>
                    <button onclick="appendNumber(6)" class="bg-gray-100 p-4 rounded-lg text-lg hover:bg-gray-200">6</button>
                    <button onclick="setOperation('-')" class="bg-blue-500 p-4 rounded-lg text-lg text-white hover:bg-blue-600">-</button>
        
                    <button onclick="appendNumber(1)" class="bg-gray-100 p-4 rounded-lg text-lg hover:bg-gray-200">1</button>
                    <button onclick="appendNumber(2)" class="bg-gray-100 p-4 rounded-lg text-lg hover:bg-gray-200">2</button>
                    <button onclick="appendNumber(3)" class="bg-gray-100 p-4 rounded-lg text-lg hover:bg-gray-200">3</button>
                    <button onclick="setOperation('*')" class="bg-blue-500 p-4 rounded-lg text-lg text-white hover:bg-blue-600">*</button>
                    
        
                    <button onclick="appendNumber(0)" class="bg-gray-100 p-4 rounded-lg text-lg hover:bg-gray-200 col-span-2">0</button>
        
                    
                    <button onclick="clearDisplay()" class="bg-red-500 p-4 rounded-lg text-lg text-white hover:bg-red-600">C</button>
                    <button onclick="setOperation('/')" class="bg-blue-500 p-4 rounded-lg text-lg text-white hover:bg-blue-600">/</button>
                    <button onclick="calculate()" class="bg-green-500 p-4 rounded-lg text-lg text-white hover:bg-green-600">=</button>
                    
                </div>
            </div>
        
        </div>

       
    </div>


    <!-- Syntax -->
    <div id="syntax" class="container mx-auto  flex justify-center items-center p-4">
        <div class="bg-gray-800 text-center p-10 rounded-lg mb-10">
            <h2 class="text-4xl font-bold mb-4 text-white">Syntax</h2>

            <div class="bg-white p-8 rounded-lg shadow-lg w-96">
                <h2 class="text-2xl font-semibold text-center mb-6">Masukkan Nama Anda <br> untuk memunculkan alert</h2>
                
                <label for="nameInput" class="block text-lg mb-2">Nama:</label>
                <input type="text" id="nameInput" placeholder="Masukkan nama Anda" class="w-full p-3 border border-gray-300 rounded-lg mb-4 text-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        
                <button id="submitButton" class="w-full p-3 bg-blue-500 text-white rounded-lg text-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">Alert</button>
            </div>

        </div>

        
    </div>


    <!-- Statment -->
    <div id="statment" class="container mx-auto  flex justify-center items-center p-4">
        <div class="bg-gray-800 text-center p-10 rounded-lg mb-10">
            <h2 class="text-4xl font-bold mb-4 text-white">Statment</h2>
            <div class="bg-white p-6 rounded-lg shadow-md w-96">
                <h1 class="text-2xl font-bold text-gray-800 mb-4">Cek Kedewasan</h1>
                <form id="form-usia" class="space-y-4">
                  <label for="usia" class="block text-gray-700 font-medium">Masukkan Umur Anda:</label>
                  <input 
                    type="number" 
                    id="usia" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Contoh: 25" 
                    required
                  />
                  <button 
                    type="button" 
                    id="cek-usia"
                    class="w-full bg-blue-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600 transition"
                  >
                    Cek
                  </button>
                </form>
                <p id="hasil" class="text-center text-gray-700 font-medium mt-4"></p>
              </div>

        </div>

        
    </div>

    <!-- imgchange -->

    <div id="Imagechange" class="container mx-auto  flex justify-center items-center p-4">
        <div class="bg-gray-800 text-center p-10 rounded-lg mb-10">
            <h2 class="text-4xl font-bold mb-4 text-white">Imagechange</h2>

            <div class="text-center ">
                <img 
                id="gambar"
                src="https://i.ibb.co.com/27VZkZV/off.gif"
                alt=""
                  class="rounded-lg shadow-lg mb-4"
                />
                <div class="flex justify-center gap-4">
                  <button 
                  onclick="document.getElementById('gambar').src='https://i.ibb.co.com/cQn18Sc/on.gif'"
                    class="px-4 py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition"
                  >
                    Gambar 1
                  </button>
                  <button 
                  onclick="document.getElementById('gambar').src='https://i.ibb.co.com/27VZkZV/off.gif'" 
                    class="px-4 py-2 bg-green-500 text-white font-medium rounded-lg hover:bg-green-600 transition"
                  >
                    Gambar 2
                  </button>
                
                </div>
              </div>

        </div>

        
    </div>


    <!-- Paragrafchange -->
    <div id="Paragrafchange" class="container mx-auto  flex justify-center items-center p-4">
        <div class="bg-gray-800 text-center p-10 rounded-lg mb-10">
            <h2 class="text-4xl font-bold mb-4 text-white">Paragrafchange</h2>

            <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Paragraf dibawah nantinya akan berubah</h1>
            <p id="demo" class="mb-10">saya akan memperkenalkan diri</p>
            <button 
                    type="button" 
                    onclick="paragrag()"
                    class="w-full bg-blue-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600 transition"
                  >
                  Click didieu!
                  </button>
            </div>
        </div>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
