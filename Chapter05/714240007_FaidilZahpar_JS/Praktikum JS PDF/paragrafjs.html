<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraf</title>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "JavaScript pada head";
      }
    </script>
  </head>
  <body>
    <h2>Berubah</h2>
    <p id="demo">JavaScript di Head</p>
    <button type="button" onclick="myFunction()">Coba Klik</button>
  </body>
</html>
