<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
  </head>
  <body>
    <h2>Yang Bisa Dilakukan JavaScript</h2>
    <p id="demo">JavaScript bisa mengganti style dari element html</p>

    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Klik di Sini</button>
  </body>
</html>
