<h2>Apa yang bisa dilakukan Javascript</h2>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML =
    "Javascript bisa mengganti Style dari HTML element contohnya ukuran huruf."
</script>
    <button
      type="button"
      onclick="document.getElementById('demo').style.fontsize='30 px'"
    >
    Klik Disini!
    </button>
