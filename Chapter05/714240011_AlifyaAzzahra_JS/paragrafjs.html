<script>
    function myFunction() {
        document.getElementById("demo").innerHTML =
        "Berhasil! ini hasil dari Memasukkan Javascript pada Head HTML";
    }
</script>
<h2>Paragrafnya harus berubah ya, klik button nya</h2>
<p id="demo">Nyobain Javascript yang disimpan pada HEAD</p>
<button type="button" onclick="myFunction()">Coba Klik</button>
