<h2>Javascript disimpan di body</h2>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML =
    "Selamat Datang, Hello World! saya belajar Javascript"
</script>
<h2>Apa yang bisa dilakukan Javascript</h2>
<p id="demo">
    Javascript bisa mengganti style dari HTML element.
<button
    type="button"
    onclick="document.getElementById('demo').style.fontSize='35px'"
>
Klik Disini!
</button>

<!-- Ini codingan button yang kedua-->
 <button
 type="button"
 onclick="document.getElementById('waktu').InnerHTML = Date()"
 >
 Klik Disini untuk menampilkan waktu.
 </button>
 <p id="waktu"></p>
