<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mybutton(){
            document.getElementById("demo").innerHTML = "saya berhasil menggunakan java script di dalam tag head"
        }
    </script>
</head>
<body>
    <h2>
        paragrafnya harus berubah siap, klik button nya.
    </h2>
    <p id="demo">javascript di simpan di dalam head</p>
    <button type="button" onclick="mybutton()">Klik lagi dong</button>

</body>
</html>
