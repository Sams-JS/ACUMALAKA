<h2>JavaScript disimpan di body</h2>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML =
    "Selamat Datang, Hello World! saya belajar JavaScript"
</script>
<h2>Apa yang bisa dilakukan JavaScript</h2>
<P id="demo">
    JavaScript bisa mengganti style dari HTML element.
<button
  type="button"
  onclick="document.getElementById('demo').style.fontSize='35px'"
>
Klik Disini!
</button>
