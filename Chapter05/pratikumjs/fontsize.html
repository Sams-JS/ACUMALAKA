<h2>Apa Yang Bisa Dilakukan JavaScript?</h2>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML =
    "JavaScript bisa mengganti style dari HTML element contohnya ukuran huruf."
</script>
    <button
      type="button"
      onclick="document.getElementById('demo').style.fontSize='30px'"
    >
    Klik Disini!
    </button>
