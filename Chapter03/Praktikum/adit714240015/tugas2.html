<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh css border</title>
    <style>
         .border-example{
         width: 200px;
         height: 120px;
         border: 2px solid pink;
         padding: 12px;
         margin: 12px;
         }

         .costum-border {
        
            width:200;
            height: 120px;
            border-width: 4px;
            border-style: dotted;
            border-color: pink;
            margin: 20px;
        }
    </style>
</head>
 
<body>
  <h1> contoh css border </h1>
   <div class="border-example">
     <p>ini adalah elemen dengan border solid pink</p>
   </div>
   <div class="costum-border"> <p>ini adalah elem dengan border-costum (dotted pink)</p>
   </div>
</body>
</html>
