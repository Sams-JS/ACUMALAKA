<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css gride & selector </title>
    <style> 

        .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        }
       
        .item  
        { background-color: blue; 
            color: white;
            padding: 20px;
            text-align: center; 
            font-size: 18px;
        }

        .spesial 
        { background-color: pink;
        }

        #unique
        { background-color: powderblue;
        }

        

    .container p {
      font-style: italic;}
    </style> 
</head>
<body>
    <h1>css grid & selector </h1>

    <div class="container"> 
        <div class="item">item 2</div>
        <div class="item">item 2</div>
        <div class="item spesial">item 3(spesial) </div>
        <div class="item">item 4</div>
        <div class="item">item5</div>
        <div class="item" id="unique">item6</div>
       
</div> 
  <p>ini adalah contoh teks dalam class "container</p>
    <p>ini adalah contoh teks di luar container</p>
    
</body>
</html>
