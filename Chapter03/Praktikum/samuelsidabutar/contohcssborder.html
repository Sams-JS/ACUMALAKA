<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh css Border</title>
    <style>
        /* contoh border pada elemen dengan class "border-example" */
        .border-example {
         width: 200px;
         height: 100px;
         border: 2px solid   #3498db;
         padding: 10px;
         margin: 20px;

    }
       /* contoh border dengan berbagai properti */
       .contoh-border {
        width: 200px;
        height: 100px;
        border-width: 4px;
        border-style:   #e74c3c;
        margin: 20px;
       }
    </style>
 </head>
<body>
    <h1>contoh css border</h1>
    <div class="border-example">
    <p>ini adalah elemen dengan border solid biru.</p>
    <div>
    <div class="costum-border">
        <p>ini adalah elemen dengan border costum (dottted merah).</p>
    </div>
  </body>
</html>
